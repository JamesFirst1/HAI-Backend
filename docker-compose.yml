version: '3.8'

services:
  backend:
    build: .
    container_name: heart-voice-backend
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Heart Voice Backend
      - APP_VERSION=1.0.0
      - DEBUG=false
      - DATABASE_URL=sqlite:///./data/database/heartvoice.db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-jwt-key}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=60
      - UPLOAD_DIR=./data/uploads
      - MAX_UPLOAD_SIZE=5242880
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:8080"]
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      # 开发时取消注释以下行以热重载代码
      # - ./app:/app/app
      # - ./requirements.txt:/app/requirements.txt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - heart-voice-network

